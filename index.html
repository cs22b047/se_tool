<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Vulnerability Scanner</title>
    <style>
        /* Global Styles */
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        form {
            width: 60%;
            height: 100%;
            margin: auto;
        }

        input[type=text] {
            background-color: transparent;
            width: 100%;
            font-size: 80%;
            text-align: center;
            /*text-transform: uppercase;*/

            padding: 1rem 2rem;
            border: 0;
        }

        label.file {
            position: relative;
            display: block;
            width: 100%;
            font-size: 80%;
            text-align: center;
            text-transform: uppercase;
            border: 2px dashed #ccc;
            margin: 3rem 0;
            padding: 3rem;
        }

        label.file:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        label.file:active,
        label.file.focus {
            border-color: #09f;
        }

        input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            outline: 0;
            border: 1px solid red;
        }


        .sml {
            display: inline-block;
            color: #eee;
            background-color: rgba(0, 200, 0, 0.67);
            border-radius: 1rem;
            font-size: smaller;
            margin: 1rem 0 0 0;
            padding: 0.67rem 1rem;
        }





        body {
            font-family: Arial, sans-serif;
            background-color: oklch(0.208 0.042 265.755);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: aliceblue;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            word-spacing: 1px;
            letter-spacing: 2px;
        }

        h1 span {
            margin-top: 40px;
            text-transform: none;
            font-size: .75em;
            font-weight: normal;
            font-style: italic;
            font-family: "Playfair Display", "Bookman", serif;
            color: #999;
            letter-spacing: -0.005em;
            word-spacing: 1px;
            letter-spacing: none;
        }

        h1:before {
            position: absolute;
            left: 0;
            bottom: 38px;
            width: 60px;
            height: 4px;
            content: "";
            left: 50%;
            margin-left: -30px;
            background-color: #dfdfdf;
        }

        /* Container */
        .container {
            width: 100%;
            margin: auto;
            border-radius: 10px;
        }

        /* Input Styling */
        input,
        textarea {
            color: oklch(0.707 0.022 261.325);
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        #codeInput {
            display: block;
            margin: 20px auto 20px auto;
            resize: vertical;
            width: 60%;
            height: 500px;
            background-color: oklch(0.372 0.044 257.287);
        }

        @media (max-width: 600px) {
            #codeInput {
                width: 100%;
            }
        }

        /* Button Styling */
        button {
            border-radius: 10px;
            margin: 20px;
            color: #eee;
            background-color: oklch(0.129 0.042 264.695);
            padding: 1rem 2rem;
            border: 0;
            outline: none;
        }




        button:hover,
        button:focus {
            background-color: #333;
        }

        button:active {
            color: #fff;
            background-color: #000;
        }

        button:hover {
            background: #0056b3;
        }

        /* Report Section */
        #report {
            background: #222;
            color: #0f0;
            padding: 15px;
            text-align: left;
            white-space: pre-wrap;
            border-radius: 5px;
            margin-top: 20px;
            font-family: "Courier New", monospace;
        }


        /* checkbox styling */
        #language-checkbox {
            width: 60%;
            margin: auto;
            border: none;
            list-style: none;
            display: flex;
            justify-content: flex-start;
            flex-wrap: nowrap;
            flex-direction: row;
            padding: 0;
        }

        #language-checkbox input {
            appearance: none;
            margin: -1px 8px 0 0;
            width: 20px;
            height: 20px;
            background-color: oklch(0.707 0.022 261.325);
            border-radius: 4px;
            cursor: pointer;
        }

        #language-checkbox input:checked {
            background-color: oklch(0.8 0.2 131.684);
            position: relative;
        }

        #language-checkbox input:checked::after {
            content: "✔";
            font-size: 16px;
            color: white;
            display: block;
            text-align: center;
            line-height: 18px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Code Vulnerability Scanner</h1>

        <textarea id="codeInput" rows="10" placeholder="Paste your code here..."></textarea>
        <!-- <h3>Upload a File</h3>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button> -->
        <h3>OR</h3>
        <form method="post" action="/upload">
            <label class="file">
                Drop a file or click to select one
                <input type="file" id="fileInput" multiple>
                <!-- use multiple, even if it’s not allowed, to be able to show an info text -->
            </label>
        </form>

        
        <fieldset id="language-checkbox">
            <input type="checkbox" id="python-checkbox" />
            <label><b>Python</b></label>
            <input type="checkbox" id="cpp-checkbox" style="margin-left: 20px;" />
            <label><b>C++</b></label>
            <input type="checkbox" id="java-checkbox" style="margin-left: 20px;" />
            <label><b>Java</b></label>
        </fieldset>
        <button onclick="uploadFile()">Analyze Uploaded code</button>
        <button onclick="analyzePastedCode()">Analyze Pasted Code</button>
        <hr>
        <h3>Vulnerability Report</h3>
        <pre id="report">--Analysis will display here--</pre>
        <button id="download_res">Dowload Result</button>
    </div>
    <script>
        const checkboxes = ["python-checkbox", "cpp-checkbox", "java-checkbox"];
        checkboxes.forEach(id => {
            document.getElementById(id).addEventListener("change", function () {
                if (this.checked) {
                    checkboxes.forEach(otherId => {
                        if (otherId !== id) {
                            document.getElementById(otherId).checked = false;
                        }
                    });
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("fileInput");
            const reportDiv = document.getElementById("report");
            const downloadRes = document.getElementById("download_res");

            function getSelectedLanguage() {
                if (document.getElementById("python-checkbox").checked) return "python";
                if (document.getElementById("cpp-checkbox").checked) return "cpp";
                if (document.getElementById("java-checkbox").checked) return "java";
                return null;
            }

            window.uploadFile = function () {
                const language = getSelectedLanguage();
                if (!language) return alert("Please select a language");

                if (fileInput.files.length === 0) {
                    return alert("Please select a file");
                }

                reportDiv.textContent = "Analyzing uploaded code...";

                const formData = new FormData();
                formData.append("file", fileInput.files[0]);
                formData.append("language", language);

                fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        reportDiv.textContent = data.report || "No report generated.";
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        reportDiv.textContent = "Error uploading file.";
                    });
            }

            window.analyzePastedCode = function () {
                const language = getSelectedLanguage();
                const codeInput = document.getElementById("codeInput").value.trim();

                if (!language) return alert("Please select a language");
                if (!codeInput) return alert("Please paste some code.");

                reportDiv.textContent = "Analyzing pasted code...";

                fetch("http://localhost:5000/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code: codeInput, language: language })
                })
                    .then(response => response.json())
                    .then(data => {
                        reportDiv.textContent = data.report || "No report generated.";
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        reportDiv.textContent = "Error analyzing pasted code.";
                    });
            }

            document.querySelector("button[onclick='uploadFile()']").addEventListener("click", uploadFile);
            document.querySelector("button[onclick='analyzePastedCode()']").addEventListener("click", analyzePastedCode);
        });
    </script>
</body>

</html>
